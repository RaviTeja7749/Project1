<section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="skills" *ngIf="skillsobj">
    <div class="w-100">
      <h2 class="mb-5">{{skillsobj.detailsabout}}</h2>

      <div class="subheading mb-3"> {{skillsobj.details}}</div>
      <ul class="list-inline dev-icons">
        <li class="list-inline-item">
          <i class="fab fa-html5"></i>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-css3-alt"></i>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-js-square"></i>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-angular"></i>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-react"></i>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-node-js"></i>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-sass"></i>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-less"></i>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-wordpress"></i>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-gulp"></i>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-grunt"></i>
        </li>
        <li class="list-inline-item">
          <i class="fab fa-npm"></i>
        </li>
      </ul>

      <div class="subheading mb-3">{{skillsobj.heading}}</div>
      <ul class="fa-ul mb-0">
        <li>
          <i class="fa-li fa fa-check"></i>
          {{skillsobj.list1}}</li>
        <li>
          <i class="fa-li fa fa-check"></i>
          {{skillsobj.list2}}</li>
        <li>
          <i class="fa-li fa fa-check"></i>
          {{skillsobj.list3}}</li>
        <li>
          <i class="fa-li fa fa-check"></i>
          {{skillsobj.list4}}</li>
      </ul>
    </div>
  </section>
